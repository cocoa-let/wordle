  <body>
    <div id="wrapper">
      <header>
        <div class="header_left">
          <img src="asset/menu.svg" alt="menu" />
        </div>
        <div class="header_right">
          <img src="asset/light.svg" alt="light" />
          <img src="asset/chart.svg" alt="chart" />
          <img src="asset/question.svg" alt="question" />
          <img src="asset/cog.svg" alt="cog" />
          <div class="subscribe_btn">
            <a href="#">Subscribe to Games</a>
          </div>
        </div>
      </header>
      <main>
        <div id="timer">time: 00:00</div>
        <div class="board">

        </div>
